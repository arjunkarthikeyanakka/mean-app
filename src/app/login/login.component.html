<p>login works!</p>
<div class="container">
    <form #ref="ngForm" (ngSubmit)="OnLogin(ref.value)" class="form-floating"  >
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <label for="emailadd" class="col-sm-2">username</label>
            <div class="col-sm-4">
                <input type="text" name="username" id="emailadd" class="form-control" placeholder="username" required ngModel>
            </div>
            <div class="col-sm-4"></div>
            
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <label for="passw" class="col-sm-2">Password</label>
            <div class="col-sm-4">
                <input type="password" name="password" id="passw" class="form-control" placeholder="password" required ngModel>
            </div>
            <div class="col-sm-4"></div>
            
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-5"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn bg-success"> <strong>Login</strong></button>
            </div>
        </div>
    </form>
</div>
